<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/index.css" type="text/css"/>
    <link rel="stylesheet" href="/Css/addTable.css" type="text/css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--lineicons CDN-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <!--Fredoka font family-->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one?styles=18586" rel="stylesheet">

    <!--search icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--notification icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--mail icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--alert icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--dashboard icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--menu book icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--table icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="d-flex">
        <!--sidebar start-->
        <div th:insert="sidebar"></div>
        <!--sidebar end -->

        <!--main content -->
        <div id="content" class="d-flex flex-column">
            <!--navbar start -->
             <nav class="navbar navbar-expand bg-white shadow px-3" th:insert="navbar"> </nav>
            <!--navbar end-->
            <!--main body start-->
            <main class="p-2">
                    <div class="container-fluid dashboard-item-container px-3">
                        <div class="mt-3 mb-5 font-monospace">    
                            <h2 class="dashboard-heading">Add Items</h2>
                        </div>
                        <form action="addItem"  method="post" enctype="multipart/form-data" class="fs-6 text-secondary border p-5 rounded shadow h-100">
                            <div class="mb-1">
                                <label for="itemName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="itemName" aria-describedby="itemName" required name="name" >
                            </div>
                            <div class="mb-1">
                                <label for="itemName" class="form-label">Catagory</label>
                                <select class="form-control text-secondary" name="catagory">
                                    <option class="" value="">Select a Catagory</option>
                                    <option value="drinks">Drinks</option>
                                    <option value="Desert">Desert</option>
                                    <option value="Fast Food">Fast Food</option>
                                    <option value="Veg">Veg</option>
                                    <option value="non-Veg">non-veg</option>
                                </select>
                            </div>
                            <div class="mb-1">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea type="text" class="form-control" id="itemDescription" required name="description"> </textarea>
                            </div>
                            <div class="mb-1">
                                <label for="itemName" class="form-label">Image</label>
                                <input type="file" class="form-control" id="itemImage" aria-describedby="itemImage" required name="itemImage">
                                <img class="mt-1 rounded" src="" alt="" id="previewImage" width="100px;"> 
                            </div>
                            <div class="mb-1">
                                <label for="itemPrice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="itemPrice" required name="itemPrice">
                            </div>
                            <div class="mb-3 text-end">
                                <button type="submit" class="btn btn-secondary">Add</button>
                            </div>
                        </form>
                    </div>
            </main>
        
        <!-- end of content div-->    
        </div>

    <!--end of body div-->    
    </div>

    
    <!--Bootstrap-->
    <script src="/js/addItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script> 
</body>
</html>
