<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Restaurant Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 100%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container p-5">
        <h2 class="form-title">Restaurant Information</h2>

        <form>
            <div class="row">
                <!-- Restaurant Name -->
                <div class="col-md-6 mb-3">
                    <label for="restaurantName" class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name" required>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
                    <small class="form-text text-muted">Enter a 10-digit phone number.</small>
                </div>
            </div>

            <div class="row">
                <!-- Restaurant Image -->
                <div class="col-md-6 mb-3">
                    <label for="restaurantImage" class="form-label">Restaurant Image</label>
                    <input class="form-control" type="file" id="restaurantImage" accept="image/*" required >
                    <img class="mt-2" src="" alt="" id="imagePreview" width="100px">
                </div>

                <!-- Location -->
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-dark">Continue</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->

 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
