<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and User Choice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fad2;
        }

        .choice-btn {
            width: 250px;
            height: 250px;
            border-radius: 4px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        .btn-container {
            display: flex;
            gap: 30px;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 650px) {
            .btn-container {
                display: grid;
            }
        }
    </style>
</head>
<body>

    <div>
        <p class="mb-5 text-center fw-normal font-monospace">Choose A Role You Prefer</p>
        <div class="btn-container">
            <!-- Admin Button -->
            <a href="admin" class="choice-btn admin-btn shadow text-dark">
            	
                <i class="fas fa-user-shield me-3"></i><br> <span>Admin</span>
            </a>
            
            <!-- User Button -->
            <a href="#" class="choice-btn user-btn shadow text-dark">
                <i class="fas fa-user me-3"></i><br> <span>User</span>
            </a>
        </div>
    </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
