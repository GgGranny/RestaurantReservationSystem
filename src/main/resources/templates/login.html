<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Fredoka font family-->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one?styles=18586" rel="stylesheet">
</head>
<body style=" overflow-x: hidden;">
    <div class="h-100 position-relative">
        <div class="row h-100">
            <div class="container right-container col">
                <div class="container d-flex align-items-center justify-content-center h-100" style="width: 500px;">
                    <form action="login" method="post" class=" p-3 w-100">
                        <div class="text-center mb-3">
                            <a href="">    
                                <img src="images/png/logo-no-background.png" width="100px" alt="">
                            </a>
                            <div>
                                <h1 class="">Sign in to your account</h1>
                                <a href="signup" class="d-inline-block">Or sign up for free</a>
                            </div>
                        </div>
                        <p style="color: red;" th:text="${errorMsg}">username or password invalid</p>
                        <p style="color: green;" th:text="${susseccMsg}"></p>
                        <div class="">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">
                        </div>
                        <div class="">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
                        </div>
                        <!-- <div class="mb-1">
                            <label class="d-block" for="exampleInputPassword1" class="form-label "data-bs-toggle="dropdown">Select User Type</label>
                            <select class="mt-2 w-100 form-control" name="role-choose" id="role-choose" >
                                <option></option>
                                <option vlaue="admin">Admin</option>
                                <option value="user">Customer</option>
                            </select>
                        </div> -->
                        <div class="my-3 form-check d-flex justify-content-between">
                            <div class="d-inline-block" style="margin-right: 150px;">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none">forgot password ?</a>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="login-btn btn form-control">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
