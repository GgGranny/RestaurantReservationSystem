<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/index.css" type="text/css"/>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--lineicons CDN-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <!--Fredoka font family-->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one?styles=18586" rel="stylesheet">

    <!--search icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--notification icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--mail icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--alert icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--dashboard icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--menu book icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--table icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="d-flex">
        <!--sidebar start-->
        <div th:insert="sidebar"></div>
        <!--sidebar end -->

        <!--main content -->
        <div id="content" class="d-flex flex-column">
            <!--navbar start -->
            <nav class="navbar navbar-expand bg-white shadow px-3" th:insert="navbar"> </nav>
            <!--navbar end-->
            <!--main body start-->
            <main class="p-2">
                    <div class="container-fluid dashboard-item-container px-3">
                        <div class="mt-3 mb-5 font-monospace">    
                            <h2 class="dashboard-heading fw-bolder">Dashboard</h2>
                        </div>
                        <!--reservation container-->
                        <div class="row card-container">
                            <div class="col-xl-3 col-md-6 mb-3 col-sm-12">
                                <div class="reservation-container card border-left-primary height-100 shadow mb-3">
                                    <div class="card-body ">
                                        <div class="row align-items-center no-gutter ">
                                            <div class="col mr-2">
                                                <div class="mr-2 dashboard-text-container">
                                                    <p class="d-inline lh-lg">Reservations</p>
                                                </div>
                                                <div class="dashboard-info-container">
                                                    <span th:text="${noOfReservations}"></span>
                                                </div>
                                            </div>
                                            <div class=" col-auto dashboard-icon-container d-flex  justify-content-center align-items-center" >
                                                <i class="lni lni-clipboard"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--pending container-->
                            <!-- <div class="col-xl-3 col-md-6 mb-3 col-sm-12">
                                <div class="pending-container card border-left-success height-100 shadow mb-3 ">
                                    <div class="card-body ">
                                        <div class="row align-items-center no-gutter ">
                                            <div class="col mr-2">
                                                <div class="mr-2 dashboard-text-container">
                                                    <p class="d-inline lh-lg">Pending</p>
                                                </div>
                                                <div class="dashboard-info-container">
                                                    <span>20</span>
                                                </div>
                                            </div>
                                            <div class=" col-auto dashboard-icon-container d-flex  justify-content-center align-items-center" >
                                                <i class="lni lni-hourglass"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <!--menus items-->
                            <div class="col-xl-3 col-md-6 mb-3 col-sm-12">
                                <div class="menu-items-container card border-left-primary height-100 shadow mb-3">
                                    <div class="card-body ">
                                        <div class="row align-items-center no-gutter ">
                                            <div class="col mr-2">
                                                <div class="mr-2 dashboard-text-container">
                                                    <p class="d-inline lh-lg">Menu Items</p>
                                                </div>
                                                <div class="dashboard-info-container">
                                                    <span th:text="${itemsSize}"></span>
                                                </div>
                                            </div>
                                            <div class=" col-auto dashboard-icon-container d-flex  justify-content-center align-items-center" >
                                                <i class="lni lni-pizza"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--cancled reservations -->
                            <div class="col-xl-3 col-md-6 mb-3 col-sm-12">
                                <div class="canceled-items-container card border-left-primary height-100 shadow mb-3">
                                    <div class="card-body ">
                                        <div class="row align-items-center no-gutter ">
                                            <div class="col mr-2">
                                                <div class="mr-2 dashboard-text-container">
                                                    <p class="d-inline lh-lg">Canceled Bookings</p>
                                                </div>
                                                <div class="dashboard-info-container">
                                                    <span>2</span>
                                                </div>
                                            </div>
                                            <div class=" col-auto dashboard-icon-container d-flex  justify-content-center align-items-center" >
                                                <i class="lni lni-cross-circle"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Table -->
                            <div class="dashboard-reservation-info-container border rounded shadow">
                                <table class="table mb-0">
                                    <thead >
                                    <tr class="text-uppercase text-primary">
                                        <th scope="col">SN.</th>
                                        <th scope="col">Table no</th>
                                        <th scope="col">Chairs</th>
                                        <th scope="col">location</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="table: ${allTables}">
                                        <th scope="row">*</th>
                                        <td th:text="${table.tableNo}"></td>
                                        <td th:text="${table.noOfPeople}"></td>
                                        <td th:text="${table.tableLocation}"></td>
                                    </tr>
                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
            </main>
        
        <!-- end of content div-->    
        </div>

    <!--end of body div-->    
    </div>

    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
