<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="display: grid; grid-template-columns:  repeat(3 , 1fr); gap: 10%;">
	<div th:each="restaurant : ${restaurantsData}">
		<div class="card" style="width: 18rem;">
		  <img th:src="'data:image/png;base64,'+${restaurant.restaurantImage}" class="card-img-top" style="height: 50px;width: 100%;">
		  <div class="card-body">
		  	<p th:text="${restaurant.id}"></p>
		    <h5 class="card-title" th:text="${restaurant.restaurantName}">Card title</h5>
		    <p class="card-text" th:text="${restaurant.location}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		 <a th:href="@{/user/restaurant/{id}(id=${restaurant.id})}" class="btn btn-primary">Go somewhere</a> 
		

		  </div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
