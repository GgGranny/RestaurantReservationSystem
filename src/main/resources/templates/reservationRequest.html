</head>
<body>
    <div class="d-flex">
        <!--sidebar start-->
           <div th:insert="sidebar"></div>
        <!--sidebar end -->

        <!--main content -->
        <div id="content" class="d-flex flex-column">
            <!--navbar start -->
            <nav class="navbar navbar-expand bg-white shadow px-3" th:insert="navbar"> </nav>
            <!--navbar end-->
            <!--main body start-->
            <main class="p-2">
                    <div class="container-fluid dashboard-item-container px-3">
                        <div class="mt-3 mb-5 font-monospace">    
                            <h2 class="dashboard-heading">Requests</h2>
                        </div>
                        
                        <table class="table table-dark table-striped">
                            <thead>
                              <tr>
                                <th scope="col">SN.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Reservation Data</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>hjai</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>
                                    <!-- Button trigger modal -->
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Launch demo modal
                                        </button>
                                        
                                        <!-- Modal -->
                                        <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="">
                                                        <input class="form-control" type="text" value="" name="">
                                                        <select class="form-control mt-3" name="" id="">
                                                            <option value="">Select a option</option>
                                                            <option value="">confirm</option>
                                                            <option value="">cancel</option>
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        
                    </div>
            </main>
        
        <!-- end of content div-->    
        </div>

    <!--end of body div-->    
    </div>

    <script src="js/viewTable.js"></script>
