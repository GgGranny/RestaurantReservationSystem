<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="/Css/LandingPage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fredoka-one?styles=18586" rel="stylesheet">
</head>
<body>
    <!--Navigation Bar Start-->
    <nav class="nav-container navbar navbar-expand-lg bg-white fixed-top">
    <div class="nav-items-container container">
        <a class="navbar-brand-name navbar-brand" href="/user/home">
            <img class="logo-image" src="/images/png/logo-no-background.png" alt="DineEase Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/discoverRestaurants">Reservation</a>
                </li>
                
            </ul>
            <!-- User Profile Section -->
            <ul class="navbar-nav ms-auto">
			    <!-- If the user is logged in, show profile dropdown -->
			    <li class="nav-item dropdown" th:if="${session.userUsername != null}">
			        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            <img src="/images/default-profile.jpg" alt="User" class="rounded-circle me-2" style="height: 50px; width: 50px;">
			            <span th:text="${session.userUsername}">Username</span>
			        </a>
			        <ul class="dropdown-menu dropdown-menu-end">
			            <li><a class="dropdown-item" href="#">View Profile</a></li>
			            <li><a class="dropdown-item" href="/user/myReservations">My Reservations</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="/logout">Logout</a></li>
			        </ul>
			    </li>
			
			    <!-- If the user is not logged in, show login button -->
			    <li class="nav-item" th:if="${session.userUsername == null}">
			        <a class="nav-link" href="/login">
			            <button class="btn btn-dark">Login</button>
			        </a>
			    </li>
			</ul>


        </div>
    </div>
</nav>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
